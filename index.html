<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>英単語BINGO - ログイン</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="ユーザーID" required>
            <input type="password" id="login-password" placeholder="パスワード" required>
            <button type="submit">ログイン</button>
        </form>
        <p>アカウントをお持ちでないですか？ <a href="register.html">新規登録</a></p>
        <p id="login-error" class="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
